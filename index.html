        <link rel="stylesheet" href="./assets/style.css">

    <body>

                <button type="button" id="answerOption1"></button><br>
                <button type="button" id="answerOption2"></button><br>
                <button type="button" id="answerOption3"></button><br>
                <button type="button" id="answerOption4"></button><br> 
            </div></div>
    <div id="results"></div>
    <section class="printResults"></section>
    <script src="./assets/script.js"></script>
    </body>
